<div class="container" >
    <header>
        <ng-template pTemplate="body" let-allocation>
            <h3>Turma {{allocation.className}}</h3>
        </ng-template>
        
    </header>
    <div class="table-area" >
        <p-table [value]="allocationData" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-allocationData>
                <tr>
                    <th>Turma</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-allocation>
                <tr>
                    <td>
                        {{allocation.weekInitialDates}}
                    </td>
                    <td>
                        <p-dropdown [options]="monthNames" [(ngModel)]="selectedDate" optionLabel="name"></p-dropdown>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="buttons" >
            <button  class="history">Alocar</button>
        </div>
    </div>
</div>
