<div class="container">
    <header>
        <h3>Tabela</h3>
    </header>
    <div class="table-area">
        <p-table [value]="alocation" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-location>
                <tr>
                    <th>Turma</th>
                    <th>{{dates[0]}}</th>
                    <th>{{dates[1]}}</th>
                    <th>{{dates[2]}}</th>
                    <th>{{dates[3]}}</th>
                    <th>{{dates[4]}}</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-location>
                <tr>
                    <td>{{location.teacher}}</td>
                    <td>{{location.class}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="buttons">
                            <button class="history">Alocar Docente</button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
