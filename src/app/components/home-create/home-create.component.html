<div class="table-home-card">
  <h1>Conteúdos da semana</h1>
  <p-table class="table-home-content" [value]="weeks" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
      currentPageReportTemplate="Exibindo valores de {first} a {last} de total de {totalRecords} valores" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
          <tr>
              <th>Turma</th>
              <th>Conteúdo</th>
              <th>Docente</th>
              <th>Matriz</th>
              <th>Módulo</th>
              <th>Lançamento</th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-week>
          <tr>
              <td>{{week.turma}}</td>
              <td>{{week.conteudo}}</td>
              <td>{{week.docente}}</td>
              <td><a href="#">Link</a></td>
              <td>{{week.modulo}}</td>
              <td>
                <input type="checkbox">
            </td>
            <td>
              <div class="table-home-buttons">
                <button class="table-home-btn-edit">Editar</button>
            </div>
            </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
          <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
          <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
  </p-table>
</div>
