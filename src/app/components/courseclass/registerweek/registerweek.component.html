<div class="container">
  <div class="area-title">
    <span>Cadastrar semanas do módulo 1</span>
  </div>

  <div class="content">
    <p-accordion [style]="{ width: '1463px' }">
      <p-accordionTab
        header="Módulo 1"
        [style]="{
          'font-weight': '700',
          'font-size': '20px',
          'line-height': '24px'
        }"
      >
        <div class="add-week" *ngFor="let week of weeks; let i = index">
          
          <label>Semana {{ i + 1 }}</label>
          <input
            type="text"
            pInputText
            placeholder="Conteúdo"
            [(ngModel)]="week.content"
          />

          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-plus"
            class="p-button-rounded p-button-success {{
              i > 0 ? 'invisible' : ' '
            }}"
          ></button>

          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger {{
              i == 0 ? 'invisible' : ' '
            }}"
          ></button>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
