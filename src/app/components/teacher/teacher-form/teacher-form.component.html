<form [formGroup]="formTeacher">
  <div class="p-fluid grid formgrid w-6">
    <div class="col-12 my-2 w-6">
      <label for="name" class="text-color-secondary text-lg font-semibold">Nome</label>
      <input type="text" placeholder="Nome" pInputText formControlName="name" />
    </div>
    <div class="col-12 my-2 w-10">
      <label for="phone" class="text-color-secondary text-lg font-semibold">Telefone</label>
      <p-inputMask mask="(99) 99999-9999" formControlName="phone" placeholder="(99) 99999-9999"></p-inputMask>
    </div>
    <div class="col-12 mt-2 w-10">
      <label for="email" class="text-color-secondary text-lg font-semibold block">E-mail</label>
      <input type="text" placeholder="E-mail" pInputText formControlName="email" />
    </div>
    <div class="col-12 mt-2 w-12 grid mt-4">
      <label class="col-4" formArrayName="stacks" *ngFor="let stack of stackFormArray.controls; let i = index">
        <input class="mr-1" type="checkbox" [formControlName]="i">
        {{stackList[i].name}}
      </label>
    </div>
  </div>
  <div class="mt-5 centralize">
    <button class="my-button" (click)="salvar()">{{ buttonText }}</button>
  </div>
</form>
